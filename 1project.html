<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="CSS/styles1.css" />
  </head>
  <body>
    <div class="plan">
      <div class="card cardprime">
        <header class="card__header">
          <img class="popular" src="material/popular.svg" alt="" />
          <h3 class="plan__name">Entry</h3>
          <span class="plan__price">Rs.150</span>
          <span class="plan__billing-cycle">/month</span>
          <span class="badge">10% OFF</span>
          <span class="plan__description">Daily News package</span>
        </header>
        <div class="card__body">
          <ul class="list list--tick">
            <li class="list_item">Highligted Updates</li>
            <li class="list_item">Daily Interesting Facts</li>
            <li class="list_item">Report Previews</li>
          </ul>
          <button class="button button-outline button-block">buy</button>
        </div>
      </div>
    </div>
  </body>
</html>
